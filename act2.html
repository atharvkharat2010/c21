<!DOCTYPE html>
<html>
    <body>
    <h1>js loops</h1>
    <p id="demo"></p>
    <script>
        var fruit=["apple","mango","banana","watermelon","grapes","jackfruit"];
        var text=" ";
        var i;
        for(i=0;i<fruit.length;i++){
            text+=fruit[i] + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
   
    </body>
</html>
